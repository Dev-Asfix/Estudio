<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Médicos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar bg-dark text-white p-4 rounded">
                    <h4 class="text-center neon-text">Dashboard Médicos</h4>
                    <ul class="list-unstyled">
                        <li><a href="#form-section" class="text-white neon-hover">Registrar Médico</a></li>
                        <li><a href="#data-section" class="text-white neon-hover">Ver Médicos</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div id="form-section" class="card mb-4">
                    <div class="card-header text-center neon-text">
                        <h2>Registrar Médico</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Formulario Registrar Médico -->
                                <form id="medico-form">
                                    <div class="mb-3">
                                        <input type="text" id="nombre" class="form-control input-form" placeholder="Nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" id="email" class="form-control input-form" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" id="documento" class="form-control input-form" placeholder="Documento" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" id="telefono" class="form-control input-form" placeholder="Teléfono" required>
                                    </div>
                                    <div class="mb-3">
                                        <select id="especialidad" class="form-select input-form" required>
                                            <option value="">Seleccione Especialidad</option>
                                            <option value="ORTOPEDIA">ORTOPEDIA</option>
                                            <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                                            <option value="GENECOLOGIA">GENECOLOGIA</option>
                                            <option value="PEDIATRIA">PEDIATRIA</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 neon-hover">Registrar Médico</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <!-- Dirección Formulario -->
                                <h3 class="text-center neon-text">Dirección</h3>
                                <div class="mb-3">
                                    <input type="text" id="calle" class="form-control input-form" placeholder="Calle" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="distrito" class="form-control input-form" placeholder="Distrito" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="ciudad" class="form-control input-form" placeholder="Ciudad" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="numero" class="form-control input-form" placeholder="Número" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="complemento" class="form-control input-form" placeholder="Complemento">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="data-section" class="card">
                    <div class="card-header text-center neon-text">
                        <h2>Médicos Registrados</h2>
                    </div>
                    <div class="card-body">
                        <div id="medicos-list" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Biblioteca</h1>
        
        <!-- Formulario para agregar un libro -->
        <form action="/agregar" method="POST" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="titulo" class="form-control" placeholder="Título" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="autor" class="form-control" placeholder="Autor" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="ano" class="form-control" placeholder="Año" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="genero" class="form-control" placeholder="Género" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </div>
            </div>
        </form>
        
        <!-- Tabla de libros -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.ano }}</td>
                    <td>{{ libro.genero }}</td>
                    <td>
                        <form action="/editar/{{ libro.id }}" method="POST" class="d-inline">
                            <input type="text" name="titulo" value="{{ libro.titulo }}" required>
                            <input type="text" name="autor" value="{{ libro.autor }}" required>
                            <input type="number" name="ano" value="{{ libro.ano }}" required>
                            <input type="text" name="genero" value="{{ libro.genero }}" required>
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                        <form action="/eliminar/{{ libro.id }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

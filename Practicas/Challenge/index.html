<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body">

   

    <main class="container">
      
        <header class="header">
            <img src="img/Logo.png" alt="Imagen de Alura">
        </header>
        <section class="botones-signo">
            <textarea  type="text" class="ingresar-texto" placeholder="Intruce el texto aqui."></textarea>
            <p class="signo"> <img src="img/Signo.png" alt="signo-de-exclamacion"> Solo letras minusculas y sin acentos</p>
           
            <div class="botones">
                <button class="boton-encriptar" >Encriptar</button>
                <button class="boton-desencriptar" >Desencriptar</button>
            </div>

        </section>
        

        <div class="resultado">
            <div class="foto">
                <img src="img/Muñeco.png" alt="Imagen-Muñeco">
                <p class="texto-no-encontrado"><strong>Ningún mensaje fue encontrado</strong></p>
                <p class="texto-ingresar-texto">Ingresa el texto que deseas encriptar o desencriptar</p>    
            </div>
               
            <div class="boton-cop">
                <button class="boton-copiar">Copiar</button>
            </div>
            
        </div>
    </main>

    <footer>
      
    </footer>

</body>

</html>
